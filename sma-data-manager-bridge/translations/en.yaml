---
configuration:
  sma_host:
    name: SMA Data Manager Hostname
    description: >-
      Hostname of the SMA data manager, without https:// or similar. 
      The SMA Data Manager must be reachable in the local network
  sma_username:
    name: Username
    description: >-
      Username that can be used to log into the SMA Data Manager portal.
  sma_password:
    name: Password
    description: >-
      Password that can be used to log into the SMA Data Manager portal.
